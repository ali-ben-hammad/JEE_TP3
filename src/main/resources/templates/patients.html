<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.css">
</head>
<body>
<div class="container">
    <div class="card">
        <h2 class="card-header">Liste des patients</h2>
        <table class="table card-body">
            <tr>
                <th>Id</th>
                <th>Nom</th>
                <th>Pr√©nom</th>
                <th>Date de naissance</th>
                <th>Score</th>
                <th>Malade</th>
            </tr>
            <tr th:each="p:${patients}">
                <td th:text="${p.id}"></td>
                <td th:text="${p.nom}"></td>
                <td th:text="${p.prenom}"></td>
                <td th:text="${p.dateNaissance}"></td>
                <td th:text="${p.score}"></td>
                <td th:text="${p.malade}"></td>
                <td >
                    <a class="btn btn-danger" th:href="@{/deletePatient(id=${p.id})}">Delete</a>
                </td>
            </tr>
        </table>
    </div>
</div>



</body>
</html>
